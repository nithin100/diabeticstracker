<header>
  <h1>Diabetes Tracking</h1>
  <nav>
    <a *ngIf="postAuthenticationCompletion" routerLink="/home">Home</a>
    <a *ngIf="!postUsernamePasswordSignIn" routerLink="/login">Login</a>
    <a *ngIf="!postUsernamePasswordSignIn" routerLink="/register">Signup</a>
    <a *ngIf="postAuthenticationCompletion" (click)="logout()">Logout</a>
  </nav>
</header>

<body class="body-background">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</body>
