<div style="text-align: center;">
  <form [formGroup]="securityQuestionsForm">
    <label *ngIf="!incorrectsecurityanswers" for="username">Hello {{username}}! For your safety please answer below
      questions:</label>
    <label class="alert alert-danger mb-4" *ngIf="incorrectsecurityanswers" for="username">Yours answers were
      incorrect! Please try again</label>
    <div *ngFor="let userquestion of userquestions; index as i">
      <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
        <label style="margin-bottom: 10px;">{{userquestion.question}}</label>
        <input type="text" style="width: 300px; padding: 10px; border-radius: 5px; border: none; box-shadow: 0px 0px 10px #ccc; margin-bottom: 20px;"
          [formControlName]="'securityAnswer' + (i+1)" placeholder="Enter your answer here" required (change)="setAnswer(event, userquestion)">
      </div>
    </div>
    <div class="grid-container">
      <div *ngFor="let image of images; let i = index" class="grid-item" [ngClass]="{'selected': selectedImageIndex === i}"
        (click)="onImageClick(i)">
        <img [src]="image.src" alt="{{ image.alt }}" />
      </div>
    </div>
    <button type="submit" (click)="answersSubmitted()" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
  </form>
</div>
